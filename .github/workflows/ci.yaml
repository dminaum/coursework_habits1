name: Django CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/python@v3
        with:
          python-version: '3.12'

      - name: Install flake8
        run: |
          python -m pip install --upgrade poetry
          poetry install

      - name: Run flake8
        run: flake8 .